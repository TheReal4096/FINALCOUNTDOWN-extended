<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer (Extended)</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="10" class="timer__button">10 seconds (test)</button>
      <button data-time="12" class="timer__button">12 seconds</button>
      <button data-time="15" class="timer__button">15 seconds</button>
      <button data-time="20" class="timer__button">20 seconds</button>
      <button data-time="24" class="timer__button">24 seconds</button>
      <button data-time="30" class="timer__button">30 seconds</button>
      <button data-time="45" class="timer__button">45 seconds</button>
      <button data-time="60" class="timer__button">60 seconds</button>
      <button data-time="76" class="timer__button">76 seconds</button>
      <button data-time="90" class="timer__button">90 seconds</button>
      <button data-time="100" class="timer__button">100 seconds</button>
      <button data-time="120" class="timer__button">2 minutes</button>
      <button data-time="180" class="timer__button">3 minutes</button>
      <button data-time="200" class="timer__button">200 seconds</button>
      <button data-time="240" class="timer__button">4 minutes</button>
      <button data-time="300" class="timer__button">5 minutes (300 seconds)</button>
      <button data-time="360" class="timer__button">6 minutes</button>
      <button data-time="480" class="timer__button">8 minutes</button>
      <button data-time="600" class="timer__button">10 minutes</button>
      <button data-time="900" class="timer__button">15 minutes</button>
      <button data-time="1000" class="timer__button">1000 seconds</button>
      <button data-time="1200" class="timer__button">20 minutes</button>
      <button data-time="1800" class="timer__button">30 minutes</button>
      <button data-time="2000" class="timer__button">2000 seconds</button>
      <button data-time="2700" class="timer__button">45 minutes</button>
      <button data-time="3000" class="timer__button">3000 seconds</button>
      <button data-time="3600" class="timer__button">1 hour</button>
      <button data-time="4000" class="timer__button">4000 seconds</button>
      <button data-time="5000" class="timer__button">5000 seconds</button>
      <button data-time="5400" class="timer__button">90 minutes</button>
      <button data-time="6000" class="timer__button">6000 seconds (100 minutes)</button>
      <button data-time="7200" class="timer__button">2 hours</button>
      <button data-time="7500" class="timer__button">7500 seconds</button>
      <button data-time="9000" class="timer__button">CRAM LEVEL 9000 SECONDS</button>
      <button data-time="10800" class="timer__button">3 hours</button>
      <button data-time="18000" class="timer__button">5 hours</button>
      <button data-time="28800" class="timer__button">8 hours</button>
      <button data-time="36000" class="timer__button">10 hours</button>
      <button data-time="43200" class="timer__button">12 hours</button>
      <button data-time="54000" class="timer__button">15 hours</button>
      <button data-time="61200" class="timer__button">17 hours</button>
      <button data-time="64800" class="timer__button">18 hours</button>
      <button data-time="72000" class="timer__button">20 hours</button>
      <button data-time="86400" class="timer__button">24 HOUR FINALE</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
